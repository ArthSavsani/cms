<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="newuser.php">
                        <h2>New  user registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Full Name :-</label>
                                <input type="text" name="first" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Enrollment No :-</label>
                             <input type="text" name="last" id="father_name" required maxlength="9">
                            </div>
                             
                       
                        </div>
                        <div class="form-group">
                            <label for="address"> Home Address :-</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" value="Male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female" value="Female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label >Ph no :-</label>
                                <input type="text" name="number" maxlength="10" required>
                                <div class="form-select">
                                 <!--<span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>-->                                </div>
                            </div>
                        
                        </div>
                        <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="date" name="date" id="birth_date">
                        </div>


                        <div class="form-group">
                            <label for="pincode">Blood group :-</label>
                            <input type="text" name="blood" maxlength="3">
                        </div>
                        <div class="form-group">
                            <label for="course">Course :</label>
                            <div class="form-select">
                                <select required name="branch">
                                    <option>SELECT BRANCH</option>
                                    <option>COMPUTER ENGINEERING</option>
                                    <option>IT ENGINEERING</option>
                                    <option>MECHANICAL ENGINEERING</option>
                                    <option>CIVIL ENGINEERING</option>
                                    <option>ELECTRICAL ENGINEERING</option>
                                    <option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>

                         <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password:-</label>
                                <input type="password" name="pass" id="pass" required maxlength="8">
                            </div>
                       
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
